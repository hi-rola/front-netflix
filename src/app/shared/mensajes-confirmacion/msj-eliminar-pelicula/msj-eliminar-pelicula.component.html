<div class="header-dialog">
  <div>
    <h2 class="titulo-card">Eliminar película</h2>
  </div>
</div>
<mat-dialog-content class="content-dialog">
  <span
    >¿ Está seguro de eliminar la película
    <b style="font-weight: bold">{{ titulo }}</b> ?</span
  >
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" (click)="deletePelicula()">
    Sí
  </button>
</div>
